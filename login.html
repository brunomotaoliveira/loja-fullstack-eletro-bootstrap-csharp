    <link rel="stylesheet" href="./css/style.css">
</head>

        <div class="container justify-content-end mr-0">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" href="login.html">Login</a>

            </ul>
        </div>

    <div class="container login-style">
        <form>
            <div class="form-group">
            <label for="enderecoEmail">E-mail</label>
            <input type="email" class="form-control" id="enderecoEmail" placeholder="exemplodo@gmail.com">
            </div>

            <div class="form-group">
                <label for="senhaUsuario">Senha</label>
                <input type="password" class="form-control" id="senhaUsuario" placeholder="Digite sua senha">
            </div>
            <hr>
            <button type="button" class="btn btn-primary ">Entrar</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro">Cadastre-se</button>
            <button type="button" class="btn btn-danger float-right">Esqueci a senha</button>
        </form>
    </div>

    <!-- modal do cadastro -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastre-se na Fullstack Eletro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form>
                    <div class="form-group">
                        <div class="row">
                            <label for="nomeDoCliente" class="col-sm-2">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nomeDoCliente" placeholder="Digite seu nome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="cpfDoCliente" class="col-sm-2">CPF</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cpfDoCliente" placeholder="Digite seu CPF">
                                <small class="form-text text-muted">Digite apenas números</small>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="telefoneCliente" class="col-sm-2">Telefone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telefoneCliente" placeholder="Digite seu telefone">
                                <small class="form-text text-muted">Digite apenas números com DD</small>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="enderecoCliente" class="col-sm-2">Endereço</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="enderecoCliente" placeholder="Digite seu endereço">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="estadoCliente" class="col-sm-2">Estado</label>
                        <div class="col-sm-4">
                            <select class="custom-select" id="estadoCliente">
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="mg">Minas Gerais</option>
                            </select>
                        </div>
                        <label for="cidadeCliente" class="col-sm-2">Cidade</label>
                        <div class="col-sm-4">
                            <select class="custom-select" id="cidadeCliente">
                                <option value="São Paulo">São Paulo</option>
                                <option value="Divinópolis">Divinópolis</option>
                                <option value="Grajaú">Grajaú</option>
                            </select>
                        </div>
                    </div>

                    
                </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Salvar Cadastro</button>
            </div>
          </div>
        </div>
      </div>





    <footer class="bg-secondary text-center text-white rodape-geral">
        <p id="formas-de-pagamento">Formas de Pagamento</p>
        <img class="ing-fluid w-50" src="./imagens/formas-de-pagamento.png" alt="Formas de Pagamento" id="img-formas-de-pagamento">
        <p>&copy brunomotadev</p>
    </footer>

        crossorigin="anonymous"></script>
</body>
